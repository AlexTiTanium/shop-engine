storageApi:
  patterns: '/storage/{:storage}/{:folder}/{:width}x{:height}-{:cropWay}/{:imageName}.{:type}'

  params:
    storage: '([a-zA-Z0-9_-]+)'
    folder: '([a-z0-9]{2})'
    width: '([0-9]+)'
    height: '([0-9]+)'
    cropWay: '([a-zA-Z0-9-]+)'
    imageName: '([a-zA-Z0-9_-]+)'
    type: '(png|jpg)'

  values:
    application: 'api'
    controller: 'storage'
# ---------------------------------------------------------------------------------------
catalog:
  patterns: '/catalog/{:path}.{:type}'

  params:
    path: '(.*)'
    type: '(html|json)'

  values:
    application: 'site'
    controller: 'shop'
    action: 'catalog'
# ---------------------------------------------------------------------------------------
admin:
  attach: '/admin'
  extend: 'default'
  values:
    application: 'admin'
    controller: 'home'
    type: 'json'
# ---------------------------------------------------------------------------------------
default:
  patterns:
    - '/{:controller}/{:action}/{:event}-{:id}'
    - '/{:controller}/{:action}/{:event}-{:id}.{:type}'
    - '/{:controller}/{:action}/{:event}.{:type}'
    - '/{:controller}/{:action}/{:event}'
    - '/{:controller}/{:action}.{:type}'
    - '/{:controller}/{:action}'
    - '/{:controller}.{:type}'
    - '/{:controller}'
    - '(/?)'


  params:
    controller: '([a-zA-Z0-9-]+)'
    action: '([a-zA-Z0-9-]+)'
    event: '([a-zA-Z0-9-]+)'
    id: '([a-zA-Z0-9-]+)'
    type: '(html|json)'

  values:
    application: 'site'
    controller: 'home'
    type: 'html'